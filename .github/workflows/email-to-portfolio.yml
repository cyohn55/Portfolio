name: Email to Portfolio Publisher

on:
  schedule:
    # Runs every 5 minutes (minimum allowed by GitHub Actions)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  email-to-portfolio:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r CMS/requirements.txt
    
    - name: Configure Git
      run: |
        git config --global user.name "Email-to-Portfolio System"
        git config --global user.email "email-system@portfolio.github.io"
    
    - name: Run Comprehensive System Diagnostic
      env:
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        AUTHORIZED_SENDER: ${{ secrets.AUTHORIZED_SENDER }}
      run: |
        cd CMS
        echo "ğŸ”§ Running comprehensive system diagnostic..."
        python debug_github_secrets.py
        echo ""
        echo "ğŸ“Š System status check complete"
    
    - name: Verify GitHub Secrets Configuration
      env:
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        AUTHORIZED_SENDER: ${{ secrets.AUTHORIZED_SENDER }}
      run: |
        cd CMS
        echo "ğŸ” Verifying GitHub Secrets Configuration..."
        
        if [ -z "$GMAIL_USERNAME" ]; then
          echo "âŒ GMAIL_USERNAME not configured"
          echo "::error::Missing GitHub Secret: GMAIL_USERNAME"
          echo "ğŸ¯ Fix: Go to https://github.com/cyohn55/Portfolio/settings/secrets/actions"
          echo "   Add secret: GMAIL_USERNAME = email.to.portfolio.site@gmail.com"
          exit 1
        else
          echo "âœ… GMAIL_USERNAME configured: $GMAIL_USERNAME"
        fi
        
        if [ -z "$GMAIL_PASSWORD" ]; then
          echo "âŒ GMAIL_PASSWORD not configured"
          echo "::error::Missing GitHub Secret: GMAIL_PASSWORD"
          echo "ğŸ¯ Fix: Go to https://github.com/cyohn55/Portfolio/settings/secrets/actions"
          echo "   Add secret: GMAIL_PASSWORD = [your Gmail app password]"
          exit 1
        else
          echo "âœ… GMAIL_PASSWORD configured (${#GMAIL_PASSWORD} characters)"
        fi
        
        if [ -z "$AUTHORIZED_SENDER" ]; then
          echo "âŒ AUTHORIZED_SENDER not configured"
          echo "::error::Missing GitHub Secret: AUTHORIZED_SENDER"
          echo "ğŸ¯ Fix: Go to https://github.com/cyohn55/Portfolio/settings/secrets/actions"
          echo "   Add secret: AUTHORIZED_SENDER = cyohn55@yahoo.com"
          exit 1
        else
          echo "âœ… AUTHORIZED_SENDER configured: $AUTHORIZED_SENDER"
        fi
        
        echo "âœ… All GitHub Secrets properly configured"
    
    - name: Run System Health Check
      env:
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        AUTHORIZED_SENDER: ${{ secrets.AUTHORIZED_SENDER }}
      run: |
        cd CMS
        echo "ğŸ” Running system health check..."
        python system_monitor.py
    
    - name: Run Email Processor with Enhanced Error Handling
      env:
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        AUTHORIZED_SENDER: ${{ secrets.AUTHORIZED_SENDER }}
      run: |
        cd CMS
        echo "ğŸ“§ Starting email processing..."
        echo "â° Processing started at: $(date)"
        echo "ğŸ”‘ Using Gmail username: $GMAIL_USERNAME"
        echo "ğŸ‘¤ Authorized sender: $AUTHORIZED_SENDER"
        echo ""
        
        # Run with timeout and retry logic
        timeout 300 python github_actions_email_processor.py || {
          echo "âš ï¸ Email processor timeout or error occurred"
          echo "ğŸ”„ Checking if partial processing completed..."
          
          # Still check for changes even if processor had issues
          if [ -n "$(git status --porcelain)" ]; then
            echo "âœ… Changes detected despite processor issues"
          else
            echo "âŒ No changes detected - may indicate connection issues"
            echo "ğŸ” This could mean:"
            echo "   - No new emails to process (normal)"
            echo "   - Gmail connection failed (check credentials)"
            echo "   - Email not from authorized sender"
            exit 1
          fi
        }
        
        echo "âœ… Email processing completed successfully"
        echo "â° Processing completed at: $(date)"
    
    - name: Check for changes and validate
      id: verify-changed-files
      run: |
        echo "ğŸ” Checking for file changes..."
        
        # Check if any files were modified
        if [ -n "$(git status --porcelain)" ]; then
          echo "âœ… Changes detected in repository"
          echo "changed=true" >> $GITHUB_OUTPUT
          
          # Log what changed
          echo "ğŸ“‹ Files changed:"
          git status --porcelain
          
          # Validate that important files exist
          if [ -f "index.html" ]; then
            echo "âœ… Homepage exists"
          else
            echo "âŒ Homepage missing - critical error"
            exit 1
          fi
          
        else
          echo "â„¹ï¸ No new changes detected"
          echo "ğŸ“§ No new emails to process"
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes with enhanced error handling
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "ğŸš€ Preparing to commit and deploy changes..."
        
        # Add all changes
        git add .
        
        # Create detailed commit message
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
        CHANGED_FILES=$(git diff --cached --name-only | wc -l)
        
        git commit -m "ğŸ“§ Auto-update from email-to-portfolio system

        ğŸ• Timestamp: $TIMESTAMP
        ğŸ“ Files changed: $CHANGED_FILES
        ğŸ¤– Automated by GitHub Actions
        
        Changes include:
        $(git diff --cached --name-only | sed 's/^/- /')
        
        System Status: âœ… OPERATIONAL
        Processing: âœ… SUCCESSFUL
        Deployment: ğŸš€ IN PROGRESS"
        
        echo "ğŸ“¡ Syncing with remote repository..."
        
        # Enhanced push with retry logic
        for i in {1..3}; do
          echo "ğŸ”„ Push attempt $i/3..."
          
          # Pull latest changes first (rebase to maintain clean history)
          if git pull --rebase origin main; then
            echo "âœ… Successfully synced with remote"
          else
            echo "âš ï¸ Sync conflict detected, resolving..."
            # If rebase fails, reset and try a regular pull
            git rebase --abort 2>/dev/null || true
            git pull origin main --no-rebase
          fi
          
          # Attempt to push
          if git push origin main; then
            echo "âœ… Successfully pushed changes to GitHub"
            echo "ğŸŒ Website will update automatically via GitHub Pages"
            echo "ğŸ”— Live site: https://cyohn55.github.io/Portfolio/"
            break
          else
            echo "âŒ Push attempt $i failed"
            if [ $i -eq 3 ]; then
              echo "ğŸ’¥ All push attempts failed - manual intervention required"
              exit 1
            else
              echo "â³ Waiting 10 seconds before retry..."
              sleep 10
            fi
          fi
        done
    
    - name: System Status Summary
      if: always()
      run: |
        echo "ğŸ“Š WORKFLOW SUMMARY"
        echo "===================="
        echo "â° Completed at: $(date)"
        echo "ğŸ”— Repository: https://github.com/cyohn55/Portfolio"
        echo "ğŸŒ Live Site: https://cyohn55.github.io/Portfolio/"
        echo "ğŸ“§ Email Address: email.to.portfolio.site@gmail.com"
        echo "ğŸ‘¤ Authorized Sender: cyohn55@yahoo.com"
        
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "âœ… Status: NEW CONTENT PUBLISHED"
          echo "ğŸ‰ Email-to-portfolio system successfully processed new content!"
        else
          echo "â„¹ï¸ Status: NO NEW CONTENT"
          echo "ğŸ“§ System is operational and monitoring for new emails"
        fi
        
        echo ""
        echo "ğŸ”„ Next check: Within 5 minutes"
        echo "ğŸ“ˆ System Uptime: 24/7 via GitHub Actions"
        echo "ğŸ›¡ï¸ Reliability: MAXIMUM (Cloud-based, auto-recovery)"
        
        # Show diagnostic information
        echo ""
        echo "ğŸ”§ DIAGNOSTIC INFO:"
        echo "Secrets configured: ${GMAIL_USERNAME:+âœ…}${GMAIL_USERNAME:-âŒ} Gmail / ${AUTHORIZED_SENDER:+âœ…}${AUTHORIZED_SENDER:-âŒ} Auth"
        echo "Environment: GitHub Actions (Cloud)"
        echo "Workflow Run: ${{ github.run_number }}" 