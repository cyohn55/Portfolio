name: Email to Portfolio Publisher

on:
  schedule:
    # Run every 5 minutes (minimum allowed by GitHub Actions)
    - cron: '*/5 * * * *'
  repository_dispatch:
    types: [email_trigger]
  workflow_dispatch: # Allow manual triggering

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r MCP/requirements.txt
        
    - name: Configure Git
      run: |
        git config --global user.name "Email Portfolio Bot"
        git config --global user.email "email.to.portfolio.site@gmail.com"
        
    - name: Check for new emails and generate pages
      env:
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        AUTHORIZED_SENDER: ${{ secrets.AUTHORIZED_SENDER }}
      run: |
        cd MCP
        python github_actions_email_processor.py
        
    - name: Commit and push changes if any
      run: |
        git add .
        if ! git diff --cached --quiet; then
          git commit -m "Auto-publish from email ($(date))"
          git push origin main
          echo "Changes pushed to main branch"
        else
          echo "No changes to commit"
        fi
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/deploy-pages@v3
      with:
        publish_dir: . 